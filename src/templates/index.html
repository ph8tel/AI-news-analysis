<!DOCTYPE html>
<html>
<head>
    <title>News Insight App</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background-color: #121212;
            color: #e0e0e0;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        .articles-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(650px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        .article { 
            background-color: #1e1e1e;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .article:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.7);
        }
        .article-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }
        .article-header h2 {
            margin: 0 0 10px 0;
            font-size: 1.5rem;
            line-height: 1.3;
        }
        .source { 
            font-size: 0.9rem; 
            color: #aaa;
            margin: 0;
        }
        .summary {
            margin: 15px 0;
            padding: 15px;
            background-color: #252525;
            border-radius: 8px;
            border-left: 3px solid #4facfe;
        }
        .content-preview {
            margin: 15px 0;
            padding: 15px;
            background-color: #252525;
            border-radius: 8px;
            border-left: 3px solid #00f2fe;
        }
        .sentiment-section {
            margin: 15px 0;
            padding: 15px;
            background-color: #252525;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .sentiment-label { 
            font-weight: bold; 
            padding: 5px 12px;
            border-radius: 20px;
            color: white;
            font-size: 0.9rem;
        }
        .positive { background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%); }
        .negative { background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%); }
        .neutral { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .insights {
            background-color: #252525;
            padding: 20px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 3px solid #8a2be2;
        }
        .insights div {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
        }
        .keywords {
            display: inline-block;
            margin: 3px;
            padding: 4px 10px;
            background-color: #333;
            border-radius: 20px;
            font-size: 0.85rem;
            color: #ddd;
        }
        .read-more {
            margin-top: 20px;
            padding: 12px 20px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .read-more:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 242, 254, 0.4);
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #aaa;
            font-size: 1.2rem;
        }
        .error {
            color: #ff6b6b;
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #777;
            font-size: 0.9rem;
        }
        @media (max-width: 768px) {
            .articles-container {
                grid-template-columns: 1fr;
            }
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>News Insight App</h1>
            <p>Advanced analysis of news articles with sentiment detection and insights</p>
        </div>
        
        <div id="articles-container" class="articles-container">
            <div class="loading">Loading articles...</div>
        </div>
        
        <div class="footer">
            <p>News Insight App &copy; 2023 | Real-time news analysis and insights</p>
        </div>
    </div>

    <script>
        // Simple debounce function
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Fetch and display articles
        const fetchArticles = debounce(() => {
            fetch('/api/news')
                .then(response => response.json())
                .then(articles => {
                    const container = document.getElementById('articles-container');
                    container.innerHTML = '';
                    
                    if (articles.length === 0) {
                        container.innerHTML = '<p>No articles available.</p>';
                        return;
                    }
                    
                    articles.forEach(article => {
                        const articleDiv = document.createElement('div');
                        articleDiv.className = `article`;
                        
                        // Format date
                        const date = new Date(article.published_at);
                        const formattedDate = date.toLocaleDateString('en-US', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                        
                        articleDiv.innerHTML = `
                            <div class="article-header">
                                <h2>${article.title}</h2>
                                <div class="source">${article.source} â€¢ ${formattedDate}</div>
                            </div>
                            <div class="summary">
                                <strong>Summary:</strong> ${article.summary}
                            </div>
                            <div class="content-preview">
                                <strong>Content Preview:</strong> ${article.content.substring(0, 200)}...
                            </div>
                            <div class="sentiment-section">
                                <span class="sentiment-label ${article.sentiment.sentiment.toLowerCase()}">Sentiment:</span> 
                                ${article.sentiment.sentiment} 
                                (Polarity: ${article.sentiment.polarity}, Subjectivity: ${article.sentiment.subjectivity})
                            </div>
                            <div class="insights">
                                <strong>Insights:</strong>
                                <div><span>Words:</span> <span>${article.insights.word_count}</span></div>
                                <div><span>Sentences:</span> <span>${article.insights.sentence_count}</span></div>
                                <div><span>Reading time:</span> <span>${article.insights.reading_time_minutes} min</span></div>
                                <div><span>Keywords:</span> ${article.insights.keywords.map(k => '<span class="keywords">' + k + '</span>').join(' ')}</div>
                            </div>
                            <a href="${article.url}" target="_blank" class="read-more">Read full article</a>
                        `;
                        
                        container.appendChild(articleDiv);
                    });
                })
                .catch(error => {
                    console.error('Error fetching articles:', error);
                    document.getElementById('articles-container').innerHTML = 
                        '<p class="error">Error loading articles. Please try again.</p>';
                });
        }, 300);

        // Initial load
        fetchArticles();
    </script>
</body>
</html>
