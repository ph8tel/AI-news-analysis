<!DOCTYPE html>
<html>
<head>
    <title>Both Eyes Open</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background-color: #121212;
            color: #e0e0e0;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        .header-nav {
            margin-top: 16px;
            display: flex;
            justify-content: center;
            gap: 16px;
            flex-wrap: wrap;
        }
        .header-nav a {
            color: #cfd9ff;
            text-decoration: none;
            padding: 8px 14px;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            transition: background 0.3s ease, transform 0.3s ease;
            font-weight: 500;
        }
        .header-nav a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        .articles-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(650px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        .article { 
            background-color: #1e1e1e;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .article:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.7);
        }
        .article-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }
        .article-header h2 {
            margin: 0 0 10px 0;
            font-size: 1.5rem;
            line-height: 1.3;
        }
        .source { 
            font-size: 0.9rem; 
            color: #aaa;
            margin: 0;
        }
        .summary {
            margin: 15px 0;
            padding: 15px;
            background-color: #252525;
            border-radius: 8px;
            border-left: 3px solid #4facfe;
        }
        .content-preview {
            margin: 15px 0;
            padding: 15px;
            background-color: #252525;
            border-radius: 8px;
            border-left: 3px solid #00f2fe;
        }
        .sentiment-section {
            margin: 15px 0;
            padding: 15px;
            background-color: #252525;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .sentiment-label { 
            font-weight: bold; 
            padding: 5px 12px;
            border-radius: 20px;
            color: white;
            font-size: 0.9rem;
        }
        .positive { background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%); }
        .negative { background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%); }
        .neutral { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .insights {
            background-color: #252525;
            padding: 20px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 3px solid #8a2be2;
        }
        .insights div {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
        }
        .keywords {
            display: inline-block;
            margin: 3px;
            padding: 4px 10px;
            background-color: #333;
            border-radius: 20px;
            font-size: 0.85rem;
            color: #ddd;
        }
        .read-more {
            margin-top: 20px;
            padding: 12px 20px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .read-more:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 242, 254, 0.4);
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #aaa;
            font-size: 1.2rem;
        }
        .error {
            color: #ff6b6b;
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #777;
            font-size: 0.9rem;
        }
        @media (max-width: 768px) {
            .articles-container {
                grid-template-columns: 1fr;
            }
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Both Eyes Open</h1>
            <div class="header-nav">
                <a href="/news-search">Search the news</a>
            </div>
        </div>
        <div id="app">
            <div id="loading" class="loading">Loading news...</div>
            <div id="error" class="error" style="display: none;"></div>
            <div id="articles" class="articles-container"></div>
        </div>
    </div>

    <script>
        // Simple JavaScript to fetch and display news
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/news')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loading').style.display = 'none';
                    const articlesContainer = document.getElementById('articles');
                    
                    if (data.length === 0) {
                        articlesContainer.innerHTML = '<p>No articles found.</p>';
                        return;
                    }
                    
                    data.forEach(article => {
                        const articleDiv = document.createElement('div');
                        const sentimentLabel = (article.sentiment && article.sentiment.sentiment)
                            ? article.sentiment.sentiment
                            : 'Neutral';
                        const sentimentClass = sentimentLabel.toLowerCase();
                        articleDiv.className = 'article';
                        articleDiv.innerHTML = `
                            <div class="article-header">
                                <h2>${article.title}</h2>
                                <span class="source">${article.source}</span>
                            </div>
                            <div class="summary">
                                <p>${article.summary}</p>
                            </div>
                            <div class="insights">
                                <h4>Article Insights:</h4>
                                <div><span>Word Count:</span> <span>${article.insights.word_count}</span></div>
                                <div><span>Sentence Count:</span> <span>${article.insights.sentence_count}</span></div>
                                <div><span>Reading Time:</span> <span>${article.insights.reading_time} minutes</span></div>
                                <div><span>Keywords:</span> <span>${article.insights.keywords.join(', ')}</span></div>
                            </div>
                            <div class="sentiment-section">
                                <span>Sentiment:</span>
                                <span class="sentiment-label ${sentimentClass}">${sentimentLabel}</span>
                                <span>(Polarity: ${article.sentiment?.polarity ?? 'N/A'})</span>
                            </div>
                            <a href="${article.url || '#'}" class="read-more">Read Full Article</a>
                        `;
                        articlesContainer.appendChild(articleDiv);
                    });
                })
                .catch(error => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('error').textContent = 'Error loading news: ' + error.message;
                });
        });
    </script>
</body>
</html>
